<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoBangDream</title>
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/static/js/webui.js"></script>
  <style>
    .tab-active {
      @apply bg-blue-500 text-white;
    }

    .log-area {
      height: 300px;
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <!-- 顶部导航 -->
    <div class="bg-white rounded-lg shadow mb-4">
      <div class="flex border-b">
        <button class="tab-button px-4 py-2 rounded-tl-lg" data-tab="scriptor">Scriptor</button>
        <button class="tab-button px-4 py-2" data-tab="song_recognition">Song Recognition</button>
        <button class="tab-button px-4 py-2" data-tab="ui_recognition">UI Recognition</button>
        <button class="tab-button px-4 py-2" data-tab="fetch">Fetch</button>
        <button class="tab-button px-4 py-2" data-tab="workflow">Workflow</button>
        <button class="tab-button px-4 py-2 rounded-tr-lg" data-tab="workflow">Pt</button>
      </div>
    </div>

    <!-- 全局状态显示 -->
    <div id="global-status" class="mb-4 p-3 bg-yellow-100 border border-yellow-400 rounded hidden">
      <span class="font-semibold">系统状态: </span>
      <span id="current-task">无任务运行</span>
      <button id="force-stop" class="ml-4 px-3 py-1 bg-red-500 text-white rounded text-sm hidden">
        强制停止
      </button>
    </div>

    <!-- 模块内容区域 -->
    <div id="module-content" class="bg-white rounded-lg shadow p-6">
      <!-- 内容通过HTMX动态加载 -->
      <div class="text-gray-500 text-center py-8">
        请选择一个模块
      </div>
    </div>
  </div>

  <script>
    // 标签页切换
    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', function () {
        const tabName = this.dataset.tab;

        // 更新激活状态
        document.querySelectorAll('.tab-button').forEach(btn => {
          btn.classList.remove('tab-active', 'bg-blue-500', 'text-white');
          btn.classList.add('bg-gray-200', 'text-gray-700');
        });
        this.classList.add('tab-active', 'bg-blue-500', 'text-white');
        this.classList.remove('bg-gray-200', 'text-gray-700');

        // 加载模块内容
        htmx.ajax('GET', `/module/${tabName}`, {
          target: '#module-content',
          swap: 'innerHTML'
        });
      });
    });

    // 默认激活第一个标签页
    document.querySelector('.tab-button').click();
  </script>
</body>

</html>
